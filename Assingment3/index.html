<!DOCTYPE html>
<html>
<head>
  <title>Random Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ff9f43;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #e67e22;
      transform: scale(1.05);
    }
    #user-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 220px;
      text-align: center;
      color: black;
      transition: 0.3s;
    }
    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    img {
      border-radius: 50%;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Random User Directory</h1>
<button onclick="getUsers()">Fetch Users</button>

<div id="user-container"></div>

<script src="script.js"></script>
</body>
</html>
